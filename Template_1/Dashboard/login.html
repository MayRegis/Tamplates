<!DOCTYPE html>
<html lang="pt-br">
<head>    
    <meta charset="utf-8">
    <meta name="viewport" contente="width-device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <!--CSS-->
    <link rel="stylesheet" href="bibliotecas/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="bibliotecas/font-awesome/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/sb-admin.min.css" type="text/css">
    <style type="text/css">
        .todo{
            background-image: url(/img/fundo.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }        
        .alt { 
          padding: 50px;
        }
    </style>
</head>
<body class="todo">
    <div class="container alt">
        <!--mx-auto: centralizar horizontal-->
        <!--mt-5: margem do topo-->
        <div class="card card-login mx-auto mt-5 bg-light border-0">
            <div class="card-header text-white bg-dark"><h5>Login</h5></div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input class="form-control" type="email" name="email" id="email" placeholder="Digite seu e-mail">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <label class="form-check-label small">
                                <input class="form-check-input" type="checkbox">
                                Lembrar-me
                            </label>
                        </div>
                    </div>
            
                    <button class="btn btn-success btn-block">Entrar</button>
                    <div class="row">
                        <div class="col-6">
                            <div class="text-left">
                                <a href="#" class="d-block small mt-3 text-info">
                                    Esqueceu a senha?
                                </a>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="text-right">
                                <a href="#" class="d-block small mt-3 text-info">Cadastrar-se</a>
                            </div>                                    
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="bibliotecas/jquery/jquery.min.js"></script>
    <script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>
</body>
</html>
